<div>
    This specified where the translation should reside, standard jenkins environment vars can be used, furthermore
    <code>${OSA_LOCALE}</code>, <code>${OSA_FILENAME}</code>, <code>${OSA_SEP}</code> can be used. <code>${OSA_SEP}</code>
    is <code>-</code> when locale is not the default and null if it is the default. <code>${OSA_LOCALE}</code> is empty
    if default
